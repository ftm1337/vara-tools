function fornum(n,d)
{
	_n=(Number(n)/10**Number(d));
	n_=_n;
	if(_n>1e18){n_=(_n/1e18).toFixed(3)+"Qt"}
	else if(_n>1e15){n_=(_n/1e15).toFixed(3)+"Qd"}
	else if(_n>1e12){n_=(_n/1e12).toFixed(3)+"T"}
	else if(_n>1e9){n_=(_n/1e9).toFixed(3)+"B"}
	else if(_n>1e6){n_=(_n/1e6).toFixed(3)+"M"}
	else if(_n>1e3){n_=(_n/1e3).toFixed(3)+"K"}
	else if(_n>1e1){n_=(_n/1e0).toFixed(5)+""}
	else if(_n>0.0){n_=(_n/1e0).toFixed(8)+""}
	return(n_);
}

async function gubs() {

	ve = new ethers.Contract(VENFT, VEABI, provider);
	bal = await ve.balanceOf(window.ethereum.selectedAddress);
	if (bal == 0) $("nft-bal").innerHTML = "No NFTs owned!";
	else {
	  $("nft-bal").innerHTML = "Balance: "+bal+" veNFT";
	  nid=[];
	  for(i=0;i<bal;i++) {
	  	nid[i]=ve.tokenOfOwnerByIndex(window.ethereum.selectedAddress,i);
	  }
	  nids = await Promise.all(nid);
	  balid = [];
	  for(i=0;i<bal;i++) {
	  	balid[i]=ve.locked(Number(nids[i]));
	  }
	  balids = await Promise.all(balid);
	  $("nft-sel").innerHTML = '<option value="" selected>Choose a NFT</option>';
	  for(i=0;i<bal;i++) {
	  	$("nft-sel").innerHTML += `
	  	  <option value='${nids[i]}'>#${nids[i]} : ${fornum(Number(balids[i][0]),18)} </option>
	  	`
	  }
	}

}

GOBJ = {

async function quote(_ID) {
	console.log("selected : " + _ID);
	GOBJ[`${_ID}`] = {
		bc: [],
		rt: [],
		rta: []
	}
	$("actions").innerHTML  += `
		<div>
			Claim all Fees & Bribe Rewards for veNFT # ${_ID}
			<br><br>
			<button onclick="claimFor(${_ID})">
				Claim all Fees & Bribes
			</button>
		</div>
		<br><br>
	`;

	voter = new ethers.Contract(VOTER, VOTERABI, provider);
	tp = Number(await voter.length());
	for(tpi=0;tpi< tp;tpi++) {
		_p = await voter.pools(tpi);
		_g = await voter.gauges(_p);

		try {
			_bi = await voter.internal_bribes(_g);
			bi = new ethers.Contract(_bi,BRABI,provider);
			lbi = await bi.rewardsListLength();
			bi_rl = [];
			for(lbi_i=0;lbi_i<lbi;lbi_i++) {
				bi_rl[lbi_i] = bi.rewards(lbi_i);
			};
			bi_r = await Promise.all(bi_rl);
			bi_erl = [];
			for(bi_erl_i=0; bi_erl_i<lbi; bi_erl_i++) {
				bi_erl[bi_erl_i] = bi.earned(bi_r[bi_erl_i], _ID);
			};
			bi_er = await Promise.all(bi_erl);
		}
		catch(e) {
			console.log("Encountered Error at B_IN of "+ tpi +" : " + e );
			tpi--;
			continue;
		}

		GOBJ[`${_ID}`].bc.push(_bi);
		GOBJ[`${_ID}`].rt.push(bi_r);
		GOBJ[`${_ID}`].rta.push(bi_er);


		$("logs").innerHTML =
			//+"<br>"+ "bribi address : " + _bi
			//+"<br>"+ "reward tokens : " + bi_r
			//+"<br>"+ "reward amounts: " + bi_er

			`
			<div style="overflow:auto">
				<table>
					<tbody>
						<tr>
							<td> ${ "# "+_ID } </td>
							<td> ${ tpi +" / "+ tp } </td>
							<td> IN </td>
							<td> ${ _bi } </td>
							<td> ${ bi_r.toString().replaceAll(",", ",<br>") } </td>
							<td> ${ bi_er.toString().replaceAll(",", ",<br>") } </td>
						</tr>
					</tbody>
				</table>
			</div>
			`

			+"<br>"+  $("logs").innerHTML
		;


		try {
			_be = await voter.external_bribes(_g);
			be = new ethers.Contract(_be,BRABI,provider);
			lbe = await be.rewardsListLength();
			be_rl = [];
			for(lbe_i=0;lbe_i<lbe;lbe_i++) {
				be_rl[lbe_i] = be.rewards(lbe_i);
			}
			be_r = await Promise.all(be_rl);
			be_erl = [];
			for(be_erl_i=0; be_erl_i<lbe; be_erl_i++) {
				be_erl[be_erl_i] = be.earned(be_r[be_erl_i], _ID);
			}
			be_er = await Promise.all(be_erl);
		}
		catch(e) {
			console.log("Encountered Error at B_EX of "+ tpi +" : " + e );
			GOBJ[`${_ID}`].bc.pop();
			GOBJ[`${_ID}`].rt.pop();
			GOBJ[`${_ID}`].rta.pop();
			tpi--;
			continue;
		}


		GOBJ[`${_ID}`].bc.push(_be);
		GOBJ[`${_ID}`].rt.push(be_r);
		GOBJ[`${_ID}`].rta.push(be_er);

		$("logs").innerHTML =
			//+"<br>"+ "bribe address : " + _be
			//+"<br>"+ "reward tokens : " + be_r
			//+"<br>"+ "reward amounts: " + be_er

			`
			<div style="overflow:auto">
				<table>
					<tbody>
						<tr>
							<td> ${ "# "+_ID } </td>
							<td> ${ tpi +" / "+ tp } </td>
							<td> EX </td>
							<td> ${ _be } </td>
							<td> ${ be_r.toString().replaceAll(",", ",<br>") } </td>
							<td> ${ be_er.toString().replaceAll(",", ",<br>") } </td>
						</tr>
					</tbody>
				</table>
			</div>
			`

			+  $("logs").innerHTML
			+ "<hr style='border:none;border-top:1px dashed rgb(255, 255, 255);'>";
		;


	}

}

async function claimFor(_ID) {
	tj = GOBJ[_ID];
	if(tj.bc.length != tj.rt.length ) { notice(`TJ[${_ID}]: Length mismatch!<br>${tj.bc.length + " != " + tj.rt.length}`)}
	cc=[];
	tc=[];
	for(i=0; i< tj.bc.length; i++) {
		for(j=0; j < tj.rta[i].length; j++) {
			if( tj.rta[i][j] > 0 ) {
				cc.push(tj.bc[i]);
				tc.push(tj.rt[i]);
				continue;
			}
		}
	}
	console.log(cc,tc);
	if(cc.length > 0) {
		voter = new ethers.Contract(VOTER, VOTERABI, signer);
		voter.claimBribes(cc,tc,_ID);
	}
	else { notice(`No claimables!`); }
}
